<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Curry Jokes</title>
    <link rel="stylesheet" href="App.css"/>
</head>
<body>
    <div class="container">
        <h1>Stephen Curry Jokes</h1>
        <img id="stephenImg" src="StephCurry.jpg" class="image" alt=" Stephen Curry Picture">
        <form id="jokeForm">
            <label for="firstName">First Name</label>
            <input type="text"  id="firstName" placeholder="Stephen">
            <label for="lastName">Last Name</label>
            <input type="text"  id="lastName" placeholder="Curry">
            <button type="submit" id="jokeBtn" class="kaka">Get Joke!</button>

        </form>

        <p id="jokeText"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
